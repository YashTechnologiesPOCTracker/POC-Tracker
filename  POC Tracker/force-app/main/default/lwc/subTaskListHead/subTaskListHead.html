<template>

    <div class="slds-m-around_medium">
        <template if:true={subtaskList}>
            <lightning-card title="Sub-Epics" icon-name="action:record">
                <div slot="actions">
                    <lightning-button label="Close" onclick={handleSubListClose}></lightning-button>
                </div>
                <lightning-datatable key-field="Id" data={subtaskList} columns={columns} hide-checkbox-column="true"
                    onsave={handleSave} draft-values={draftValues} onrowaction={handleRowAction} show-row-number-column="false">
                </lightning-datatable>
            </lightning-card>
        </template>
</div>
<template if:true={showMessage}>
        <lightning-card title={message}>
        </lightning-card>
    </template>
<template if:true={error}>
        {error}
    </template>

    <c-sub-task-detail-for-head record-id={recordId} progress={progress} onclosesubtaskdetail={handleCloseSubTask}>

</template>
