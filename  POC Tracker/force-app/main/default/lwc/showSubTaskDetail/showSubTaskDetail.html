    <div class="slds-page-header slds-page-header--object-home">
        <div class="slds-float_right">
            <lightning-button label="Back" title="Non-primary action" onclick={handleSubEpicBack}
                class="slds-m-left_x-small"></lightning-button>
        </div>
        <lightning-layout>
            <lightning-layout-item class="slds-m-left--small">
                <h1 class="slds-page-header__title slds-p-right--x-small">{subName} -> {compName} ->
                    {epic} -> {title}</h1>
            </lightning-layout-item>
            <lightning-layout-item>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    <lightning-card icon-name="action:record" title="Sub Epic Detail">
        <div slot="actions">
            <lightning-button class="slds-button slds-button_left" label='Edit' onclick={handleEdit}></lightning-button>
            <lightning-button class="slds-button slds-button_middle" label='Reassign' onclick={handleReassign}
                disabled={isDisabledReassign}></lightning-button>
            <lightning-button class="slds-button slds-button_middle" label='Overdue' onclick={onOverdue}
                disabled={isDisabledOverdue}></lightning-button>
            <lightning-button class="slds-button slds-button_middle" label='Close Epic' onclick={onClose}
                disabled={isDisabledClose}></lightning-button>
        </div>

    </lightning-card>
    <br />
    <lightning-tabset>
        <lightning-tab label="Details" value="1">
            <lightning-card variant="narrow">
                <lightning-record-view-form record-id={recordId} object-api-name="Tracker__c">
                    <div class="slds-grid slds-wrap">
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                        </span>
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1 slds-hide">
                            <lightning-output-field field-name="Subsidiary_CompetencyId__c">
                            </lightning-output-field>
                        </span>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Title__c"></lightning-output-field>
                        </span>
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Program__c"></lightning-output-field>
                        </span>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Start_Date__c"></lightning-output-field>
                        </span>
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Target_Date__c"></lightning-output-field>
                        </span>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="State__c"></lightning-output-field>
                        </span>
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Assigned_To__c"></lightning-output-field>
                        </span>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Progress__c"></lightning-output-field>
                        </span>
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                            <lightning-output-field field-name="Description__c"></lightning-output-field>
                        </span>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1 slds-hide">
                            <lightning-output-field field-name="Progress__c"></lightning-output-field>
                        </span>
                        <span class="slds-size_1-of-2 slds-max-small-size_1-of-1 ">
                            <div class="">
                                <lightning-progress-bar
                                    class="slds-progress-bar__value_success slds-progress-bar_circular" value={progress}
                                    size="large"></lightning-progress-bar>
                            </div>
                        </span>
                    </div>
                </lightning-record-view-form>
            </lightning-card>
        </lightning-tab>
        <lightning-tab label="Files" value="2" onactive={handleActive}>
            <lightning-card>
                <h2 slot="title">
                    <lightning-icon icon-name="standard:file" size="small" class="slds-var-m-right_small">
                    </lightning-icon>
                    <a class="slds-card__header-link" onclick={openFileRelatedList}>{title}</a>

                </h2>
                <div class="slds-var-p-horizontal_medium slds-var-p-vertical_xx-small">
                    <template if:false={noRecords}>
                        <div class="slds-list_horizontal">
                            <button class="slds-badge" style="border: none;" onclick={handleSort}
                                value="ContentDocument.CreatedDate" disabled={disabled}>
                                <template if:true={DateSorted}>
                                    <lightning-icon icon-name={sortIcon} size="xx-small" alternative-text={sortOrder}
                                        title={sortOrder}></lightning-icon>
                                </template> Date
</button>
<button class="slds-badge" style="border: none;" onclick={handleSort} value="ContentDocument.Title" disabled={disabled}>
                                <template if:true={NameSorted}>
                                    <lightning-icon icon-name={sortIcon} size="xx-small" alternative-text={sortOrder}
                                        title={sortOrder}></lightning-icon>
                                </template>
                                Name
                            </button>
<button class="slds-badge" style="border: none;" onclick={handleSort} value="ContentDocument.ContentSize" disabled={disabled}>
                                <template if:true={SizeSorted}>
                                    <lightning-icon icon-name={sortIcon} size="xx-small" alternative-text={sortOrder}
                                        title={sortOrder}></lightning-icon>
                                </template>
                                Size
                            </button>
<!--  Cannot use lightning Badges because icons are not working 
                    <lightning-badge label="Name" icon-name="utility:arrowup"></lightning-badge>
                    <lightning-badge label="Date"></lightning-badge>
                    <lightning-badge label="Size"></lightning-badge>
                 -->
</div>
</template>

<ul class="slds-var-m-top_medium">
    <!-- Skeleton Loading -->
    <template if:false={loaded}>
                            <li class="forceContentVirtualRelatedListStencil forceRecordLayout">
                                <div class="slds-list_horizontal slds-media_center slds-var-p-vertical_xx-small">
                                    <div class="slds-show_inline-block slds-align-middle thumbnailImg">
                                        <c-stencil width="100%" height="30px" radius="2px"></c-stencil>
                                    </div>
                                    <div class="slds-show_inline-block slds-var-p-left_x-small slds-truncate slds-var-m-right_x-small"
                                        style="width: 100%;">
                                        <c-stencil width="100%" height="10px" animated="true" radius="30px"></c-stencil>
                                        <p
                                            class="slds-m-around_none secondaryFields slds-text-body_small slds-truncate">
                                            <c-stencil width="100%" height="10px" animated="true" radius="30px">
                                            </c-stencil>
                                        </p>
                                    </div>
                                </div>
                            </li>
                            <li class="forceContentVirtualRelatedListStencil forceRecordLayout">
                                <div class="slds-list_horizontal slds-media_center slds-var-p-vertical_xx-small">
                                    <div class="slds-show_inline-block slds-align-middle thumbnailImg">
                                        <c-stencil width="100%" height="30px" radius="2px"></c-stencil>
                                    </div>
                                    <div class="slds-show_inline-block slds-var-p-left_x-small slds-truncate slds-var-m-right_x-small"
                                        style="width: 100%;">
                                        <c-stencil width="100%" height="10px" animated="true" radius="30px"></c-stencil>
                                        <p
                                            class="slds-m-around_none secondaryFields slds-text-body_small slds-truncate">
                                            <c-stencil width="100%" height="10px" animated="true" radius="30px">
                                            </c-stencil>
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </template>

    <template if:true={loaded}>
                            <template for:each={attachments} for:item="attachment">
                                <li key={attachment.Id} class="forceContentVirtualRelatedListStencil forceRecordLayout">
                                    <div class="slds-list_horizontal slds-media_center slds-var-p-vertical_xx-small">
                                        <div class="slds-show_inline-block slds-align-middle thumbnailImg">
                                            <lightning-icon icon-name={attachment.icon} alternative-text="Doctype file"
                                                data-id={attachment.Id} title="Doctype"></lightning-icon>
                                            <img src={attachment.src} class="thumbnailImg slds-hide"
                                                data-id={attachment.Id} onload={handleLoad} />
                                        </div>
                                        <div
                                            class="slds-show_inline-block slds-var-p-left_x-small slds-truncate slds-var-m-right_x-small">
                                            <a class="itemTitle uiOutputText" onclick={openPreview}
                                                data-id={attachment.ContentDocumentId}>{attachment.ContentDocument.Title}</a>
                                            <p
                                                class="slds-m-around_none secondaryFields slds-text-body_small slds-truncate">
                                                <span>
                                                    <lightning-formatted-date-time
                                                        value={attachment.ContentDocument.CreatedDate}>
                                                    </lightning-formatted-date-time>
                                                </span>
                                                <span>{attachment.size}</span>
                                                <span>{attachment.ContentDocument.FileExtension}</span>
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </template>
    </template>
</ul>
<div style="text-align: center;">
    <lightning-file-upload class="file-upload forceContentRelatedListPreviewFileList" label="" name="fileUploader" record-id={recordId} onuploadfinished={handleUploadFinished} multiple>
    </lightning-file-upload>
</div>
</div>

<template if:true={moreRecords}>
                    <a onclick={loadMore}>
                        <div class="slds-card__footer">
                            <template if:true={moreLoaded}>
                                <span>View More</span>
                            </template>
<template if:false={moreLoaded}>
                                <div style="position: relative; min-height:50px;">
                                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                </div>
                            </template>
</div>
</a>
</template>
</lightning-card>
</lightning-tab>
</lightning-tabset>
<br />

<template if:true={showEdit}>
        <c-edit-sub-task record-id={recordId} onclosemodalevent={handleCloseModal} onupdateevent={handleUpdateTask}>
        </c-edit-sub-task>
    </template>

<template if:true={showReassigForm}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Epic Reassignment</h2>
                </header>
                <lightning-card>
                    <lightning-record-edit-form record-id={recordId} object-api-name="Tracker__c"
                        onsuccess={onReassign}>
                        <div class="slds-grid slds-wrap">
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-output-field field-name="Title__c"></lightning-output-field>
                            </span>
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Assigned_To__c"></lightning-input-field>
                            </span>
                        </div>

                        <footer class="slds-modal__footer">
                            <lightning-button class="slds-button slds-button_left" label="Reassign" type="submit"
                                variant="brand"></lightning-button>
                            <lightning-button class="slds-button slds-button_right" label="Cancel"
                                onclick={handleCloseModal}>
                            </lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>
</template>
