<template>
  <lightning-card>
    <div class="slds-page-header slds-page-header--object-home">
      <lightning-layout>
        <lightning-layout-item class="slds-m-left--small">
          <h1 class="slds-page-header__title slds-p-right--x-small">Subsidiary</h1>
        </lightning-layout-item>
      </lightning-layout>
    </div>
    <div class="slds-pill_container">
          <template for:each={subsidiaryList.data} for:item="a">
            <div key={a.Id} onclick={handleClick}>
              <span class="slds-pill slds-pill_link">
                <a href="javascript:void(0);" class="slds-pill__action" title="Full pill label verbiage mirrored here">
                  <span class="slds-pill__label" data-id={a.Id}>{a.Name}</span>
                </a>
              </span>
            </div>
          </template>
</div>
</lightning-card>

<template if:true={isTrue}>
    <c-show-competency-list record-id={selectedSubsidiary}>
    </c-show-competency-list>
  </template>
</template>
