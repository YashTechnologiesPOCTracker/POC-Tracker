<template>

    <div class="slds-m-around_medium">
        <template if:true={subtaskList}>
            <lightning-card title="Sub-Epics" icon-name="action:record">
                <div slot="actions">
                    <lightning-button label="Close" onclick={handleSubListClose}></lightning-button>
                </div>
                <lightning-datatable key-field="Id" data={subtaskList} columns={columns} hide-checkbox-column="true"
                    onsave={handleSave} draft-values={draftValues} onrowaction={handleRowAction}
                    show-row-number-column="false">
                </lightning-datatable>
                <div class="slds-m-around_medium">
                    <p class="slds-m-vertical_medium content">
                        <b> Displaying {startingRecord} to {endingRecord} of {totalRecountCount} Epics ;
                            Page {page} of {totalPage}</b>
                    </p>
                    <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
                </div>
            </lightning-card>
        </template>
</div>
<template if:true={showMessage}>
        <lightning-card title={message}>
        </lightning-card>
    </template>
<template if:true={error}>
        {error}
    </template>

<div class="slds-m-around_medium">
    <template if:true={showEditTask}>
            <c-edit-task record-id={recordId} onclosemodalevent={handleCloseModal} onupdateevent={handleUpdateTask}>
            </c-edit-task>
        </template>
</div>

<!-- <template if:false={isLead}>
    <c-show-sub-task-detail record-id={recordId} onclosesubtaskdetail={handleCloseSubTask}></c-show-sub-task-detail>
</template> -->

</template>
