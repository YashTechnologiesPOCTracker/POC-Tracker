<template>
    <template if:true={isTaskTrue}>
        <c-show-report sc-id={SCId} onemptyreport={handleEmptyData}></c-show-report>
    </template>
<template if:true={isSubTaskTrue}>
        <c-show-sub-task-report parent-id={parentId} onemptyreport={handleEmptySubData}></c-show-sub-task-report>
    </template>
</template>
