    <!-- <template if:true={bShowModal}> -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Epic</h2>
                </header>
                <lightning-card ondrop={dropElement} ondragover={allowDrop}>
                    <lightning-record-edit-form object-api-name="Tracker__c" onsuccess={createTask} 
                    onsubmit ={handleSubmit}>
                        <div class="slds-grid slds-wrap slds-hide">
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Subsidiary_CompetencyId__c" value={subcompId}
                                    disabled>
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Title__c" value={title} required>
                                </lightning-input-field>
                            </span>
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Program__c" required></lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="State__c" required></lightning-input-field>
                            </span>
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Assigned_To__c" required></lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Start_Date__c" value={startDate} required>
                                </lightning-input-field>
                            </span>
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Target_Date__c" value={targetDate} required>
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <span class="slds-size_1-of-2 slds-max-small-size_1-of-1">
                                <lightning-input-field field-name="Description__c"></lightning-input-field>
                            </span>
                        </div>
                        <br />
                        <footer class="slds-modal__footer">
                            <lightning-button class="slds-button slds-button_left" label="Save" type="submit"
                                variant="brand"></lightning-button>
                            <!-- <lightning-button class="slds-button slds-button_middle" label="Save & New" type="submit"
                                ></lightning-button> -->
                            <lightning-button class="slds-button slds-button_right" label="Cancel"
                                onclick={closeModal}></lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    <!-- </template> -->
</template>
