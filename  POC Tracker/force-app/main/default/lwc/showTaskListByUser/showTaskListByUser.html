<template>
    <div class="slds-page-header slds-page-header--object-home">
        <div class="slds-float_right">
            <lightning-button label="Back" title="Non-primary action" onclick={handleTaskBack}
                class="slds-m-left_x-small"></lightning-button>
        </div>
        <lightning-layout>
            <lightning-layout-item class="slds-m-left--small">
                <h1 class="slds-page-header__title slds-p-right--x-small">{selectedSubName} -> {selectedCompName} ->
                    Epics</h1>
            </lightning-layout-item>
            <lightning-layout-item>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    <c-add-task subcomp-id={subcompId} competency-id={competencyId} onaddevent={handleAddTask}></c-add-task>

    <div class="slds-m-around_medium">
        <template if:true={taskList}>
            <lightning-card title='Epic'>
                <lightning-datatable key-field="Id" data={taskList} columns={columns} hide-checkbox-column="true"
                    onsave={handleSave} draft-values={draftValues} onrowaction={handleRowAction}>
                </lightning-datatable>
            </lightning-card>
        </template>
<template if:true={showMessage}>
            <lightning-card title={message}>
            </lightning-card>
        </template>
<template if:true={error}>
            {error}
        </template>
</div>

                <template if:true={chartConfiguration}>
                    <c-chart chart-config={chartConfiguration}></c-chart>
                </template>
    </lightning-card>
    </template>
</div> -->
<div class="slds-m-around_medium">
    <template if:true={showEditTask}>
            <c-edit-task record-id={recordId} onclosemodalevent={handleCloseModal} onupdateevent={handleUpdateTask}>
            </c-edit-task>
        </template>
</div>
</template>
