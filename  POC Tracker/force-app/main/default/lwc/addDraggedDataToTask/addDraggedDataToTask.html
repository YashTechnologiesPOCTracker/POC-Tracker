<template>
    <lightning-card title="Dragged Data" ondrop={dropElement} ondragover={allowDrop}>
        <div class="slds-m-around_medium">
            <lightning-card title="Add-Epics" icon-name="action:record">
                <div slot="actions">
                    <lightning-button label="Close" onclick={handleSubListClose}></lightning-button>
                </div>
                <lightning-datatable 
                    key-field="Id" 
                    data={subtaskList} 
                    columns={columns} 
                    hide-checkbox-column="true"
                    onsave={handleSave} 
                    draft-values={draftValues} 
                    onrowaction={handleRowAction}
                    show-row-number-column="false">
                </lightning-datatable>
            </lightning-card>
        </div>

    </lightning-card>
</template>
